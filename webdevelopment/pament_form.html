<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
</head>
<body>
    <form action="">
        <h1>payment Form </h1>
        <p>Required feilds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input  type ="text" name="name" required></p>
        <p>
            <fieldset><legend>
            Male* <input type="radio" name="gender" id="Male"required>
            Female* <input type="radio" name="gender" id="Female"required>
        </fieldset></fieldset>
        </p>
        <p>Address:* <textarea name="Address" id="address" cols="50" rows="10"required></textarea></p>
        <p>Email:* <input type="email" name="email" id="email"required> </p>
        <p> Pincode:*<input type="number" name="pimcode" id="pincode"required></p>
        <hr>
        <h2>payment Information</h2>
        <p>
            <select name="card_type" id="card_type">
                <option value="--select a card type --"></option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number"required>
        </p>
        <p>
            Expiration Date :* <input type="date" name="exp_date" id="exp_date"required>
        </p>
        <p>CVV :* <input type="password" name="cvv" id="cvv"required></p>
        <input type="submit" value="Pay NOW">

    </form>
</body>
</html>
